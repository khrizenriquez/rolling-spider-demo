<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Rolling spider</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <link rel="stylesheet" href="/css/pureCss/pure-min.css" charset="utf-8" />
        <link rel="stylesheet" href="/css/pureCss/base-min.css" charset="utf-8" />
        <link rel="stylesheet" href="/css/pureCss/grids-responsive-min.css" charset="utf-8" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    </head>
    <body>
        {% if isLogged === false %}
        <div class="">
            <h2>¿Quiéres conectárte?</h2>
            <input id="username" type="text" value="" placeholder="Tú nombre" />
            <button id="connect" class="pure-button pure-button-primary">Conectar</button>
        </div>
        {% else %}
        <div class="pure-g">
            <div id="options-container" class="pure-u-1 pure-u-md-2-5"><p>Controls</p><div class="options-container-elements"></div></div>
            <div id="queue-list" class="pure-u-1 pure-u-md-2-5"><p>Cola de peticiones</p><div class="list"></div></div>
            <div id="clients" class="pure-u-1 pure-u-md-1-5"><p>Clientes conectados</p><p class="clients"></p></div>
        </div>
        {% endif %}

        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="/bower_components/ember/ember.min.js"></script>
        <script src="/js/app.js"></script>
        <script>
        //
        'use strict';
        var socket = io.connect('http://localhost:3001', { 'forceNew': true });
        document.addEventListener('DOMContentLoaded', function (e) {
            var button     = document.querySelector('#connect');
            var userName   = document.querySelector('#username');
            if (button !== null) {
                button.addEventListener('click', function (e) {
                    //let socket = io('/rolling-chanel');

                    socket.on('user-connected', function (data) {
                        console.log(data);
                    });
                    socket.emit('user-connected', { myName: userName.value });
                });
            }
        });
        socket.on('user-connected', function (data) {
            if (document.querySelector('#clients') !== null) {
                let tmpResponse = '';
                data.some(function (element, index, arr) {
                    tmpResponse += `<div>${element.myName}</div>`;
                });
                document.querySelector('#clients .clients').innerHTML += tmpResponse;
            }

        });
        socket.on('user-actions', function (data) {
            console.log('Acciones del usuario');
            console.log(data);
        });
        </script>
    </body>
</html>
